<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>

    <div class="shadow"></div>
    <div class="back-shadow"></div>
    <div class="main-body">
        <div class="screenContainer"><div class="screen ">0</div></div>
        <div class="buttons">
            <span id="power"  class=""><i class="power fa-solid fa-power-off"></i></span>
            <span id="clear" class="">C</span>
            <span id="del" ><i class="fa-solid fa-delete-left"></i></span>
            <span id="divide" ><i class="fa-solid fa-divide"></i></span>
            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span id="multiply" ><i class="fa-solid fa-xmark"></i></span>
            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
            <span id="minus" ><i class="fa-solid fa-minus"></i></span>
            <span class="num">7</span>
            <span class="num">8</span>
            <span class="num">9</span>
            <span id="plus"  class="plus"><i class="fa-solid fa-plus"></i></span>
            <span class="num">0</span>
            <span id="dot"  class="">.</span>
            <span id="equal"  class=""><i class="fa-solid fa-equals"></i></span>
            <!-- <div class="row"> -->
            <!-- </div> -->
        </div>
    </div>



</body>

</html>
